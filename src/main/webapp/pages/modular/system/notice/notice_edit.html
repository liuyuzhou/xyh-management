@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/notice/notice_edit.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
    <input name="activateId" value="${activateId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" value="${title}" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会议地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" value="${address}" placeholder="请输入地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上车地址</label>
        <div class="layui-input-block">
            <input name="meetingPlace" value="${meetingPlace}" placeholder="请输入会议地址" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动开始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="actTime" value="${actTime}" placeholder="请输入活动开始时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动结束时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="endTime" value="${endTime}" placeholder="请输入活动结束时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea">${content}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参加人数<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="participateNum" value="${participateNum}" placeholder="请输入参加人数" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">费用<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="cost" value="${cost}" placeholder="请输入费用" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
